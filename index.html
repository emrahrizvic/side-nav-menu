<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Side Nav Menu</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap&subset=latin-ext" rel="stylesheet">
    <link href="https://unpkg.com/ionicons@4.5.5/dist/css/ionicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/circle.css">
    <link rel="stylesheet" href="./css/style.css">

    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container">

        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <header class="header">
                <div class="brand">
                    <h1 class="brand__logo">Company<span>Name</span></h1>
                </div>
            </header>

            <ul class="side-nav">
                <li class="side-nav__item side-nav__item--active">
                    <a href="#" class="side-nav__link">
                        <i class="icon ion-md-apps side-nav__icon"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="side-nav__item">
                    <a href="#" class="side-nav__link">
                        <i class="icon ion-md-images side-nav__icon"></i>
                        <span>Visual attachments</span>
                    </a>
                </li>
                <li class="side-nav__item">
                    <a href="#" class="side-nav__link">
                        <i class="icon ion-md-stats side-nav__icon"></i>
                        <span>Project statistics</span>
                    </a>
                </li>
                <li class="side-nav__item side-nav__dropdown">
                    <a href="#" class="side-nav__link">
                        <i class="icon ion-md-people side-nav__icon"></i>
                        <span>Team members</span>
                        <i class="icon ion-md-arrow-dropright side-nav__dropdown-icon"></i>
                        <i class="icon ion-md-arrow-dropleft side-nav__dropdown-icon"></i>
                    </a>


                    <ul class="side-nav__sub-menu">
                        <li class="side-nav__sub-menu--item">
                            <a href="#">
                                <i class="icon ion-md-person side-nav__icon"></i>
                                <span>First member</span>
                            </a>
                        </li>
                        <li class="side-nav__sub-menu--item">
                            <a href="#">
                                <i class="icon ion-md-person side-nav__icon"></i>
                                <span>Second member</span>
                            </a>
                        </li>
                        <li class="side-nav__sub-menu--item">
                            <a href="#">
                                <i class="icon ion-md-person side-nav__icon"></i>
                                <span>Third member</span>
                            </a>
                        </li>
                    </ul>
                </li>
                <li class="side-nav__item">
                    <a href="#" class="side-nav__link">
                        <i class="icon ion-md-filing side-nav__icon"></i>
                        <span>Server data</span>
                    </a>
                </li>
                <li class="side-nav__item">
                    <a href="#" class="side-nav__link">
                        <i class="icon ion-md-folder side-nav__icon"></i>
                        <span>Folder settings</span>
                    </a>
                </li>
                <li class="side-nav__item">
                    <a href="#" class="side-nav__link">
                        <i class="icon ion-md-mail-unread side-nav__icon"></i>
                        <span>Messages</span>
                        <span class="side-nav__label">12</span>
                    </a>
                </li>
            </ul>

            <div class="footer">
                <div class="progress">
                    <div class="c100 p50 hotpink">
                        <span>50%</span>
                        <div class="slice">
                            <div class="bar"></div>
                            <div class="fill"></div>
                        </div>
                    </div>
                </div>

                &copy; <script type="text/javascript">
                    document.write(new Date().getFullYear());
                  </script> by Emrah RizviÄ‡. All rights reserved.
            </div>
        </nav>
        <!-- Sidebar Navigation END -->

        <!-- Main Content -->
        <main class="dashboard">

        </main>
        <!-- Main Content END -->
    </div>

    <script>
        $('.icon.ion-md-arrow-dropleft').hide();

        $('.side-nav__dropdown > a').click(function(e) {
    
            e.preventDefault();
            $('.icon.ion-md-arrow-dropright').toggle();
            $('.icon.ion-md-arrow-dropleft').toggle();
            $(".side-nav__dropdown").toggleClass("side-nav__item--active");
            $(".side-nav__sub-menu").toggleClass("active");

            // console.log('Clicked!');

        });
    </script>


</body>
</html>
